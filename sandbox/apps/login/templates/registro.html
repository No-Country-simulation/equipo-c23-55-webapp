{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6Q+MEB2+7OH2Qf5+XSZbhfZ8+b4btjqVOGzDkvpHX5+s93LZ5SC4oDXzY" crossorigin="anonymous">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .registro-container {
            display: flex;
            justify-content: flex-start; /* Asegura que se alineen bien las secciones */
            align-items: flex-start;
            height: 100vh;
            padding: 0;
        }

        /* Logo */
        .logo {
            display: flex;
            justify-content: flex-start;
            margin-left: -300px;
        }

        .logo img {
            max-width: 80px;
            height: auto;
        }

        /* Título del formulario */
        h2 {
            margin: 20px 0;
            font-size: 36px; /* Título más grande */
            color: #1d1e1f;
            text-align: center;
        }

        /* Sección del formulario */
        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            width: 85vw;  /* El formulario ocupa el 85% del ancho de la ventana */
            height: 100vh;  /* El formulario ocupa toda la altura de la ventana */
            margin-left: 0;  /* Elimina el margen izquierdo */
            margin-right: auto;  /* Centra el formulario horizontalmente */
            margin-top: 0;
            justify-content: center; /* Centra el contenido del formulario en el eje vertical */
            border-radius: 8px; /* Bordes redondeados para el formulario */
        }

        /* Inputs del formulario */
        .form-section input {
            width: 80%; /* Aumenta el tamaño de los inputs */
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 8px;
        }

        /* Botones dentro del formulario */
        .form-section button {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            color: #f4f4f4;
            background-color: #007bff;
            border-radius: 8px;
        }

        /* Pie de formulario */
        .footer-text {
            margin-top: 20px;
            text-align: center;
            color: #141313;
        }

        .footer-text a {
            color: #007bff;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

       /* Sección de imagen */
        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;  /* Ajuste a la mitad del ancho */
            max-width: 450px;
            padding-top: 190px;  /* Aumento de 3 cm hacia abajo (ajustado para el tamaño de pantalla) */
            margin-left: 20px;  /* Corre la imagen hacia la izquierda */
        }

        .image-section img {
            max-width: 100%;
            height: 70vh;
            border-radius: 8px;
            transform: scale(1.25);
            margin-left: -290px;
            transform-origin: center;
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            .registro-container {
                flex-direction: column;
                align-items: center;
                height: auto;
            }

            .form-section {
                width: 100%;  /* El formulario ocupa todo el ancho en pantallas pequeñas */
                padding: 30px;
                margin-top: 20px;
            }

            .image-section {
                margin-top: 20px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="form-section">
            <div class="logo text-center mb-4">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="img-fluid">
            </div>
            <h2>Registro</h2>
            <p>Crea una cuenta para acceder a tus cursos.</p>

            <form method="post" id="registroForm">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label for="id_email" class="form-label">Correo Electrónico</label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label for="id_password1" class="form-label">Contraseña</label>
                    {{ form.password1 }}
                </div>

                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            
            <p class="footer-text">
                ¿Ya tienes cuenta? <a href="{% url 'login:login' %}">Iniciar sesión</a>
            </p>
        </div>

        <div class="image-section">
            <img src="{% static 'images/img.jpg' %}" alt="Persona registrándose" class="img-fluid">
        </div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevenir el comportamiento por defecto del formulario
            document.getElementById('registroForm').reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1WfZZlO7OmeqDB7fT2dCw+e7bFZVaqy7saXoWIW8jFVGckT7X8hdF2tpy2Hddgg" crossorigin="anonymous"></script>
</body>
</html>
