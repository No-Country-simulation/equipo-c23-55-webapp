<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% load static %}
        <link href="{% static '/css/styles.css' %}" rel="stylesheet">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <main>
            <div class="container col-8 col-md-6 col-xl-5 py-5">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_messages %}
                    {% bootstrap_form form %}
                    <button class="btn btn-primary" type="submit">{% block button %}{% endblock button %}</button>
                </form>
            </div>
        </main>
        {% bootstrap_javascript %}
    </body>
</html>
