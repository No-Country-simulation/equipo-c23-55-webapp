{% extends 'catalogo/base.html' %}

{% block title %}Contacto - La Casa de Hilos y Repuestos{% endblock %}

{% block content %}
<section id="contacto">
    <h2>Contacto</h2>
    <form method="POST" action="{% url 'procesar_contacto' %}">
        {% csrf_token %}
        
        <!-- Campo Nombre -->
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
    
        <!-- Campo Email -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    
        <!-- Campo Teléfono -->
        <label for="telefono">Teléfono (opcional):</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    
        <!-- Campo Dirección -->
        <label for="direccion">Dirección de Envío:</label>
        <input type="text" id="direccion" name="direccion" required>
    
        <!-- Campo Ciudad -->
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
    
        <!-- Campo Código Postal -->
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required>
    
        <!-- Campo Mensaje o Comentarios -->
        <label for="comentarios">Instrucciones Especiales o Comentarios (opcional):</label>
        <textarea id="comentarios" name="comentarios"></textarea>

        <!-- Campo Método de Pago (Dropdown) -->
        <label for="metodo_pago">Método de Pago:</label>
        <select id="metodo_pago" name="metodo_pago" required>
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="transferencia">Transferencia Bancaria</option>
            <option value="contra_entrega">Pago Contra Entrega</option>
            <option value="cuenta_dni">Pago con Cuenta DNI</option>
            <option value="mercado_pago">Pago con Mercado Pago</option>
        </select>
    
        <!-- Botón para enviar el formulario -->
        <button type="submit">Continuar</button> <button type="submit">volver</button>
    </form>
</section>
{% endblock %}
